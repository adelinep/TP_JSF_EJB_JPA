<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="#{interBean.local}"></f:view>
<h:head>
	<title>#{msg.deleteUser}</title>
</h:head>

<h:body>
	<ui:insert name="page">

		<ui:include src="/Templates/Menu.xhtml"></ui:include>

	</ui:insert>


	<h1 style="text-align: center;">#{msg.deleteUser}</h1>

	<div align="center">
		<h:form>

			<h:panelGrid columns="3">

#{msg.id} :
<h:inputText id="ID" value="#{userMB.user.id_user}" label="ID"
					required="true">
				</h:inputText>
				<h:message for="ID" style="color:red"></h:message>


				<br />
				<h:commandButton value="OK" action="#{userMB.getUserById}"></h:commandButton>
			</h:panelGrid>

		</h:form>

		<h:form>
			<p:dataTable var="user" value="#{userMB.user}">
				<p:column headerText="#{msg.id}">
					<h:outputText value="#{user.id_user}" />
				</p:column>

				<p:column headerText="#{msg.lastName}">
					<h:outputText value="#{user.nom}" />
				</p:column>

				<p:column headerText="#{msg.firstName}">
					<h:outputText value="#{user.prenom}" />
				</p:column>

				<p:column headerText="#{msg.dN}">
					<h:outputText value="#{user.dN}" />
				</p:column>
			</p:dataTable>

			<br />
			<h:commandButton value="#{msg.delete}" action="#{userMB.deleteUser}"/>

		</h:form>

	</div>

</h:body>
</html>
