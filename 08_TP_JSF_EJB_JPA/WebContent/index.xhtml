<h:head>
	<title>Authentification</title>
</h:head>

<h:body>
	<h2 style="text-align: center;">Authentification</h2>
	<div align="center">
		<h:form>
		<h:panelGrid columns="3"></h:panelGrid>
Mail :	<h:inputText id="mailId" value="#{agentMB.mail}" required="true"
				label="Mail">
			</h:inputText>
			<h:message for="mailId" style="color:red"></h:message>
			<br />
			<br />
Mot de passe : <h:inputSecret id="passwordId" value="#{agentMB.password}" required="true"/>
			<h:message for="Password" style="color:red"></h:message>
			<br />

			<h:commandButton action="#{agentMB.isExist}" value="Connexion"></h:commandButton>
		</h:form>
	</div>
</h:body>


</html>
