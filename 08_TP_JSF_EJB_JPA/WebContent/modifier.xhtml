<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:view locale="#{languageBean.local}"></f:view>
<h:head>
	<title>#{msg.updateUser}</title>
</h:head>

<h:body>
	<ui:insert name="page">

		<ui:include src="/Templates/Menu.xhtml"></ui:include>

	</ui:insert>


	<h1 style="text-align: center;">#{msg.updateUser}</h1>

	<div align="center">
		<h:form>

			<h:panelGrid columns="3">

#{msg.id} : <h:inputText id="ID" value="#{userMB.user.id_user}"
					label="ID" required="true">
				</h:inputText>
				<h:message for="ID" style="color:red"></h:message>
				<br />
				<h:commandButton value="OK" action="#{userMB.getUserById}"></h:commandButton>
			</h:panelGrid>

		</h:form>

		<h:form>
			<h:panelGrid columns="3">

#{msg.lastName} :
<h:inputText id="nom" value="#{userMB.user.nom}"
					label="#{userMB.user.nom}" required="true">
				</h:inputText>
				<h:message for="nom" style="color:red"></h:message>

#{msg.firstName} :
<h:inputText id="prenom" value="#{userMB.user.prenom}"
					label="#{userMB.user.prenom}" required="true">
				</h:inputText>
				<h:message for="prenom" style="color:red"></h:message>


#{msg.dN} :
<h:inputText id="dateN" value="#{userMB.user.dN}"
					label="#{userMB.user.dN}" required="true">
				</h:inputText>
				<h:message for="dateN" style="color:red"></h:message>


				<br />
				<h:commandButton value="Modifier" action="#{userMB.updateUser}"></h:commandButton>
			</h:panelGrid>

		</h:form>

	</div>


</h:body>
</html>
