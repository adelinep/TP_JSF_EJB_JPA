<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="#{interBean.local}"></f:view>
<h:head>
	<title>#{msg.addUser}</title>
</h:head>

<h:body>
	<ui:insert name="page">

		<ui:include src="/Templates/Menu.xhtml"></ui:include>

	</ui:insert>
	<h1 style="text-align: center">#{msg.addUser}</h1>
	<h:form>
		<h:panelGrid columns="2">
#{msg.lastName} :	<h:inputText id="nomId" value="#{userMB.user.nom}"
				required="true" label="Nom">
			</h:inputText>
			<br />
			<br />
#{msg.firstName} :	<h:inputText id="prenomId"
				value="#{userMB.user.prenom}" required="true" label="Prenom">
			</h:inputText>
			<br />
			<br />
		
#{msg.dN} :				
		<h:form>
				<p:outputLabel for="birthDate" />
				<p:calendar id="birthDate" value="#{userMB.user.dN}" />
			</h:form>
			<br />
			<br />
			<h:commandButton action="#{userMB.addUser}" value="#{msg.add}"></h:commandButton>
		</h:panelGrid>
	</h:form>

</h:body>
</html>
