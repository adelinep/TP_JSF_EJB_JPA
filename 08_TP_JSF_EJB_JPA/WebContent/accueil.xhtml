<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Accueil</title>
</h:head>

<ui:insert>
	<ui:include src="/Templates/Menu.xhtml" />
</ui:insert>

<h:body>
	<h1 style="text-align: center;">Liste des utilisateurs</h1>

	<p:dataTable var="user" value="#{agentMB.listeUser}" rows="10"
		paginator="true"
		paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
		rowsPerPageTemplate="5,10,15">
		<p:column headerText="#{msg.id}">
			<h:outputText value="#{user.id_user}" />
		</p:column>

		<p:column headerText="#{msg.lastName}">
			<h:outputText value="#{user.nom}" />
		</p:column>

		<p:column headerText="#{msg.firstName}">
			<h:outputText value="#{user.prenom}" />
		</p:column>

		<p:column headerText="#{msg.dN}">
			<h:outputText value="#{user.dN}" />
		</p:column>
	</p:dataTable>
</h:body>
</html>
