<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Accueil</title>
</h:head>

<ui:insert>
	<ui:include src="/Templates/Menu.xhtml" />
</ui:insert>

<h:body>
	<h1 style="text-align: center;">#{msg.userList}</h1>

	<p:dataTable var="user" value="#{agentMB.listeUser}" rows="10"
		paginator="true"
		paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
		rowsPerPageTemplate="5,10,15">
		<p:column headerText="#{msg.id}">
			<h:outputText value="#{user.id_user}" />
		</p:column>

		<p:column headerText="#{msg.lastName}">
			<h:form>
				<h:outputLabel for="ajax" />
				<p:inplace id="ajax" editor="true">
					<p:inputText value="#{user.nom}" required="true" label="text" />
				</p:inplace>
			</h:form>
		</p:column>

		<p:column headerText="#{msg.firstName}">
			<h:form>
				<h:outputLabel for="ajax" />
				<p:inplace id="ajax" editor="true">
					<p:inputText value="#{user.prenom}" required="true" label="text" />
				</p:inplace>
			</h:form>
		</p:column>

		<p:column headerText="#{msg.dN}">
			<h:form>
				<h:outputLabel for="ajax" />
				<p:inplace id="ajax" editor="true">
					<p:calendar value="#{user.dN}" required="true" label="text"
						pattern="yyyy-mm-dd" />
				</p:inplace>
			</h:form>
		</p:column>

		<p:column headerText="#{msg.upd_del}" style="width:100px">
			<h:form>
				<p:commandButton update="@all" title="Modifier"
					action="#{userMB.updateUser}" icon="ui-icon-pencil">
					<f:setPropertyActionListener value="#{user}"
						target="#{userMB.user}"></f:setPropertyActionListener>
				</p:commandButton>
				<p:commandButton update="@all" title="Supprimer"
					icon="ui-icon-trash" action="#{userMB.deleteUser}">
					<f:setPropertyActionListener value="#{user}"
						target="#{userMB.user}" />
				</p:commandButton>
			</h:form>
		</p:column>
	</p:dataTable>
</h:body>
</html>
